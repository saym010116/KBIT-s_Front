<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-06</title>
  </head>
  <body>
    <div id="app">
      <!-- x와 y를 입력받는 두 개의 input. 숫자로 자동 형변환되도록 v-model.number 사용 -->
      x : <input type="text" v-model.number="x" /><br />
      y : <input type="text" v-model.number="y" /><br />
      <!-- 덧셈 결과 표시 -->
      덧셈 결과 : {{sum}}
    </div>

    <!-- Vue 3 CDN -->
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      // Vue 앱 생성 및 #app 요소에 마운트
      var vm = Vue.createApp({
        name: 'App',

        // 초기 데이터 정의
        data() {
          return { x: 0, y: 0, sum: 0 };
        },

        // x나 y 값이 바뀔 때마다 자동으로 sum 계산
        watch: {
          x(current, old) {
            console.log(`## x : ${old} --> ${current}`);
            // 현재 x와 기존 y의 합을 계산
            var result = Number(current) + Number(this.y);
            // 숫자가 아닌 값이 들어오면 sum은 0으로 설정
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
          y(current, old) {
            console.log(`## y : ${old} --> ${current}`);
            // 기존 x와 현재 y의 합을 계산
            var result = Number(this.x) + Number(current);
            if (isNaN(result)) this.sum = 0;
            else this.sum = result;
          },
        },
      }).mount('#app'); // HTML의 #app 요소에 Vue 앱 연결
    </script>
  </body>
</html>
