<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome 아이콘 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Bootstrap CSS & JS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* 배경 이미지를 설정한 jumbotron 스타일 */
      .jumbotron {
        background-image: url('./back.jpg');
      }

      /* 표의 링크는 밑줄 제거 */
      td > a {
        text-decoration: none;
      }

      /* 관리자 아바타 이미지 크기 설정 */
      img.avatar {
        width: 20px;
        height: 20px;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- 페이지 상단 배너 -->
      <div class="mt-4 p-5 bg-primary text-white jumbotron">
        <h1>Fullstack Study</h1>
        <p>Vue+자바기반의풀스택기술을배웁니다.</p>
      </div>

      <!-- 상단 네비게이션 바 -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <!-- 로고 및 홈 아이콘 -->
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-home"></i> Fullstack</a
          >

          <!-- 모바일 메뉴 버튼 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- 펼쳐지는 메뉴 목록 -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="#">메뉴1</a></li>
              <li class="nav-item"><a class="nav-link" href="#">메뉴2</a></li>
              <li class="nav-item"><a class="nav-link" href="#">메뉴3</a></li>
            </ul>
            <ul class="navbar-nav">
              <!-- 관리자 정보 및 로그아웃 버튼 -->
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img src="./admin.png" class="avatar rounded-circle" />
                  admin</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-right-from-bracket"></i> 로그아웃</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- 글 목록 제목 -->
      <h1 class="mt-5"><i class="fa-solid fa-list"></i> 글목록</h1>

      <!-- 게시글 리스트 테이블 -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th style="width: 50px">No</th>
            <th>제목</th>
            <th style="width: 150px">작성자</th>
            <th style="width: 150px">등록일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><a href="#">글제목1</a></td>
            <td>user01</td>
            <td>2024-04-17</td>
          </tr>
          <!-- 아래는 예시로 생략된 글들 -->
          <tr>
            ...
          </tr>
          <tr>
            ...
          </tr>
        </tbody>
      </table>

      <!-- 페이지네이션과 글쓰기 버튼 -->
      <div class="d-flex my-5">
        <div class="flex-grow-1">
          <!-- 페이지 번호 -->
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-backward-step"></i
              ></a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-chevron-left"></i
              ></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">9</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-forward-step"></i
              ></a>
            </li>
          </ul>

          <!-- 글쓰기 버튼 -->
          <div>
            <button class="btn btn-primary">
              <i class="fa-regular fa-pen-to-square"></i> 글쓰기
            </button>
          </div>
        </div>
      </div>

      <!-- 하단 푸터 -->
      <div class="text-center">
        <i class="fa-regular fa-copyright"></i>
        2024.05 created by fullstack
      </div>
    </div>
  </body>
</html>
