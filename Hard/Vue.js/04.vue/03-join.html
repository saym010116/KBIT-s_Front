<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="mx-auto" style="width: 500px">
        <!-- 회원가입 헤더 -->
        <h1 class="mt-5"><i class="fa-solid fa-user-plus"></i> 회원가입</h1>

        <form>
          <!-- 사용자 ID 입력 -->
          <div class="mb-3 mt-4">
            <label for="userid"
              ><i class="fa-solid fa-user"></i> 사용자ID:</label
            >
            <input
              type="text"
              class="form-control"
              id="userid"
              name="userid"
              placeholder="사용자ID를입력하세요."
            />
          </div>

          <!-- 비밀번호 입력 -->
          <div class="mb-3">
            <label for="password"
              ><i class="fa-solid fa-lock"></i> 비밀번호:</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="비밀번호를입력하세요."
            />
          </div>

          <!-- 비밀번호 확인 -->
          <div class="mb-3">
            <label for="password2"
              ><i class="fa-solid fa-lock"></i> 비밀번호확인:</label
            >
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="비밀번호확인을입력하세요."
            />
          </div>

          <!-- 이메일 입력 -->
          <div class="mb-3">
            <label for="email"
              ><i class="fa-regular fa-envelope"></i> 이메일:</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="email을입력하세요."
            />
          </div>

          <!-- 아바타 이미지 업로드 -->
          <div class="mb-4">
            <label for="avatar"
              ><i class="fa-solid fa-user-astronaut"></i> 아바타이미지:</label
            >
            <input type="file" class="form-control" id="avatar" name="avatar" />
          </div>

          <!-- 회원가입 버튼 -->
          <div class="text-center mb-5">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-user-plus"></i> 회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
