<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font_styleWeight</title>
    <style>
      .font_big {
        font-size: 2rem;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      p:first-child {
        text-align: center;
      }
      p:nth-child(2n) {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
    <p class="font_bold">2023.07.30</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui deleniti
      consequatur illum pariatur maxime sit, culpa veritatis autem voluptas
      maiores explicabo, fugiat quaerat, consectetur adipisci voluptatem magnam
      optio sequi impedit.
    </p>
  </body>
</html>
