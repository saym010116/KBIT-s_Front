<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media_feature</title>
    <style>
      /* 스마트폰 */
      @media screen and (max-width: 700px) {
        body {
          background-color: red;
        }
      }
      /* 태블릿PC */
      @media screen and (min-width: 701px) and (max-width: 899px) {
        body {
          background-color: green;
        }
      }
      /* 데스크톱 */
      @media screen and (min-width: 900px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam ipsa unde
      vel mollitia ipsum quia reprehenderit saepe tempore expedita! Nesciunt
      quisquam itaque quasi at asperiores omnis iusto reiciendis corporis
      reprehenderit.
    </p>
  </body>
</html>
