<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
  </head>
  <body>
    <form>
      <fieldset>회원가입</fieldset>
      <table>
        <tr>
          <th>사용자 ID</th>
          <td><input type="text" nane="username" /></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="text" name="password" /></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="text" name="password2" /></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <th>성별</th>
          <td><input type="radio" name="gender" value="male" />남</td>
          <td><input type="radio" name="gender" value="female" />여</td>
        </tr>
        <tr>
          <th>취미</th>
          <td><input type="checkbox" name="hobby" value="soccer" />축구</td>
          <td><input type="checkbox" name="hobby" value="baseball" />야구</td>
          <td><input type="checkbox" name="hobby" value="volleyball" />배구</td>
          <td><input type="checkbox" name="hobby" value="basketball" />농구</td>
        </tr>
        <tr>
          <th>email</th>
          <td><input type="text" name="email" /></td>
        </tr>
        <tr>
          <th>역할</th>
          <td>
            <select name="role">
              <option value="admin">ADMIN</option>
              <option value="manager">관리자</option>
              <option value="member">일반회원</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="확인" />
            <input type="reset" value="다시쓰기" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
