<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_callback</title>
  </head>
  <body>
    <script>
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      let fun = function () {
        alert('함수 호출');
      };
      callTenTimes(fun);
    </script>
  </body>
</html>
