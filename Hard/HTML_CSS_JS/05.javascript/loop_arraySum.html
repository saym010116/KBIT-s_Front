<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_array</title>
  </head>
  <body>
    <script>
      // 변수를선언합니다.
      let array = [10, 20, 30, 40, 50];
      let sum = 0;
      for (let i = 0; i < array.length; i++) {
        sum += i;
      }
      alert(sum);
    </script>
  </body>
</html>
